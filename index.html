<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/carousel.js" defer></script>
</head>



<body>
    <section class="ad-banner">
        <span class="ad-banner__text">Free Global Shipping on all international orders</span>
        <select class="ad-banner__select">
            <option value="aud">AUD</option>
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
        </select>
    </section>

    <section class="heading">
        <div class="heading__wrapper">

            <div class="heading__menu-left">
                <a href="javascript:void(0)">shop</a>
                <a href="javascript:void(0)">new arrivals</a>
                <a href="javascript:void(0)">collections</a>
                <a href="javascript:void(0)">press</a>
                <a href="javascript:void(0)">sale</a>
            </div>

            <div class="heading__menu-icon">
                <a href="javascript:void(0)">
                    <img src="./imgs/menu.svg">
                </a>
            </div>

            <div class="heading__search-icon">
                <a href="javascript:void(0)">
                    <img src="./imgs/search.svg"></a>
            </div>

            <div class="heading__logo-icon">
                <a href="javascript:void(0)">
                    <h1>REBECCA VALLANCE</h1>
                </a>
            </div>

            <div class="heading__menu-right">
                <a href="javascript:void(0)">search</a>
                <a href="javascript:void(0)">join</a>
                <a href="javascript:void(0)">sign in</a>
                <a href="javascript:void(0)">bag</a>
            </div>

            <div class="heading__account-icon">
                <a href="javascript:void(0)">
                    <img src="./imgs/user.svg">
                </a>
            </div>

            <div class="heading__cart-icon">
                <a href="javascript:void(0)">
                    <img src="./imgs/cart.svg">
                </a>
            </div>
        </div>
    </section>

    <section class="carousel">

        <div class="carousel__wrapper">
            <button class="carousel__button carousel__button--left">
                <img src="./imgs/arrow-button-left.svg" alt="">
            </button>

            <div class="carousel__track-container">
                <ul class="carousel__track">
                    <li class="carousel__slide current-slide">
                        <img class="carousel__image" src="./imgs/cover-img1.jpg" alt="Rebecca Vallance Collection">
                    </li>

                    <li class="carousel__slide">
                        <img class="carousel__image" src="./imgs/cover-img.jpg" alt="Rebecca Vallance Collection">
                    </li>

                    <li class="carousel__slide">
                        <img class="carousel__image" src="./imgs/cover-img2.jpg" alt="Rebecca Vallance Collection">
                    </li>

                </ul>

                <!-- <div class="carousel__image">
                    <img src="./imgs/hermes.jpeg" 
                    alt="Rebecca Vallance Collection">
                </div>

                <div class="carousel__image">
                    <img src="./imgs/hermes.jpeg" alt="Rebecca Vallance Collection">
                </div>

                <div class="carousel__image">
                    <img src="./imgs/hermes.jpeg" alt="Rebecca Vallance Collection">
                </div> -->

            </div>

            <button class="carousel__button carousel__button--right">
                <img src="./imgs/arrow-button-right.svg" alt="">
            </button>

            <div class="carousel__nav">
                <button class="carousel__indicator current-slide"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
            </div>

            <div class="carousel__card">
                <p>Available Now</p>
                <h2 id="first-h2">Launched</h2>
                <h2 id="second-h2">Vivace</h2>
                <a href="javascript:void(0)">
                    <p>spring/summer 19 collection</p>
                </a>
                <button>
                    <a href="javascript:void(0)">
                            <p>Shop Now</p>
                    </a>
                </button>
            </div>
        </div>
    </section>
</body>

</html>
